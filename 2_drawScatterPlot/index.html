<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Hello Worldcode</title>
        <script type="text/javascript" src="./d3/d3.v3.min.js"></script>
        <script type="text/javascript" src="./js/jquery-1.11.1.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">

        var width=400,height=400;
        var x = d3.scale.linear().range([0, width]);
        var y = d3.scale.linear().range([height, 0]);
        var color = d3.scale.category10();

        var xAxis = d3.svg.axis().scale(x).orient("bottom");
        var yAxis = d3.svg.axis().scale(y).orient("left");
        var border=1;
        var data;
        var dotCounter;
        var intid;
        var svg = d3.select("body")
                      .append("svg")
                      .attr("width", width )
                      .attr("height", height)
                      .attr("border",border);

        function drawBoundary() {
          var bordercolor="green";
          var borderPath = svg.append("rect")
                  .attr("x", 0)
                  .attr("y", 0)
                  .attr("height", height)
                  .attr("width", width)
                  .style("stroke", bordercolor)
                  .style("fill", "none")
                  .style("stroke-width", border);
        }

        function drawScatterPlot_blob(filepath) {
          d3.tsv(filepath, function(error, data) {
            if(error) {
              console.log('Input tsv file path is invalid!! Check filepath once or input file is not a tsv file.');
            }
            data.forEach(function(d) {
              d['0']= +d['0']; //CONVERTING STRING TO NUMERIC VALUE
              d['1']= +d['1']; //CONVERTING STRING TO NUMERIC VALUE
            });
            x.domain(d3.extent(data,function(d) { return d['0']})).nice();
            y.domain(d3.extent(data,function(d) { return d['1']})).nice();
            svg.selectAll(".dot")
               .data(data)
               .enter()
               .append('circle')
               .attr("class", "dot")
               .attr("r", 2)
               .attr("cx", function(d) { return x(d['0']); })
               .attr("cy", function(d) { return y(d['1']); })
               .style("fill", function(d) { return color(d.class); })
               //.style("opacity", 0)  //below 5 lines are for animation
               //.transition()
               //.duration(1000)
               //.delay(function(d,i) {return i * 100;})
               //.style("opacity", 1);            
              
              //DRAWING LEGEND FOR EACH CLASS
              var legend = svg.selectAll(".legend")
                              .data(color.domain())
                              .enter().append("g")
                              .attr("class", "legend")
                              .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

              legend.append("rect")
                  .attr("x", width - 18)
                  .attr("width", 18)
                  .attr("height", 18)
                  .style("fill", color);

              legend.append("text")
                  .attr("x", width - 24)
                  .attr("y", 9)
                  .attr("dy", ".35em")
                  .style("text-anchor", "end")
                  .text(function(d) { return d; });
            });
        }
        $(document).ready(function() {
          var filepath="./data/iris.tsv"
            drawBoundary();
            drawScatterPlot_blob(filepath);
        });

        
                
        </script>
    </body>
</html>
