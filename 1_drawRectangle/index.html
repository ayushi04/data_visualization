<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Read csv</title>
        <script type="text/javascript" src="./d3/d3.v3.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">

        var width=300, height=200; //DIMENSION OF SVG ELEMENT TO BE CREATED

        var border=5; 
        var bordercolor='green';

        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", width )
                    .attr("height", height)
                    .attr("border",border);
        
        //CRETAING RECTANGLE AS A BORDER AROUND SVG ELEMENT
        var borderPath = svg.append("rect")
                .attr("x", 0)
                .attr("y", 0)
                .attr("height", height)
                .attr("width", width)
                .style("stroke", bordercolor)
                .style("fill", "none")
                .style("stroke-width", border);

        

        </script>
    </body>
</html>
